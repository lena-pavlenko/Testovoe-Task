<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CHANGAN</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__content">
                        <div class="header__left">
                            <a href="/" class="logo header__logo">
                                <img src="assets/images/logo.svg" alt="changan">
                            </a>
                        </div>
                        <div class="header__right">
                            <nav class="menu header__menu">
                                <a href="#" class="menu__link">Автомобили в наличии</a>
                                <a href="#" class="menu__link">Спецпредложения</a>
                                <a href="#" class="menu__link">Продать авто</a>
                                <a href="#" class="menu__link">Сервис</a>
                                <a href="#" class="menu__link">Контакты</a>
                            </nav>
                            <button type="button" class="button button_bg header__button">Заказать звонок</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <div class="header__content">
                        <div class="header__left">
                            <div class="route-block">
                                <div class="route-block__item route-block__item_map">
                                    Олимпийский просп., 5, стр. 1, Москва
                                </div>
                                <a href="#" class="route-block__item route-block__item_loc">
                                    Проложить маршрут
                                </a>
                            </div>
                        </div>
                        <div class="header__right">
                            <div class="clock-block">
                                <div class="clock-block__item">9:00 - 21:00 (ежедневно)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="services">
                <div class="container">
                    <div class="services__content">
                        <h2 class="title title_h2 services__title">Теперь услуги дилерского центра Вы можете можете получить онлайн!</h2>

                        <div class="services-grid">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
